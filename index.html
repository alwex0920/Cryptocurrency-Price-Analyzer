<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptocurrency Price Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cryptocurrency Price Analyzer</h1>
    <p>This site may be wrong</p>
    <label for="currency">Enter your preferred currency:</label>

    <input type="text" id="crypto-id" placeholder="e.g., 'bitcoin'" />
    <button onclick="main()">Analyze</button>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
